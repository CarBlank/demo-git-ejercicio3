<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            padding-top: 20px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>El club viejuner</h1>

    <h3>Tú</h3>

    <form action="" autocomplete="on" tabindex="1">
        <label for="fname">Nombre</label><br>
        <input type="text" id="fname" name="fname" placeholder="María" required autofocus>
    </form>

    <br>

    <form action="" autocomplete="on" tabindex="2">
        <label for="lname">Apellidos</label><br>
        <input type="text" id="lname" name="lname" placeholder="Garcia Martinez" required>
    </form>

    <br>

    <form action="">
        <label for="quantity">Edad</label> <br>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="1" placeholder="60">
    </form>

    <p>Elige una opción:</p>
    <!-- name id etc se ponen lo que queramos? -->
    <form action="">
        <input type="radio" id="mujer" name="gender" value="Mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="hombre" name="gender" value="Hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="otro" name="gender" value="Otro">
        <label for="otro">Otro</label>
    </form>

    <br>
    
    <form action="">
        <!-- como ponemos que el value sea lo que se selecciona? -->
        <input type="checkbox" id="viejuner" name="viejuner">
        <label for="viejuner">Me siento viejuner</label>
    </form> 
      
    <br>

    <p>Escribe algo sobre tí:</p>
        <!-- como podemos poner un placeholder? -->
        <textarea placeholder="Escribe aquí" name="message" rows="10" cols="50" >
        </textarea>
        
    <br><br>

    <form action="" autocomplete="on" style="width: 50%" tabindex="3">
        <fieldset>
            <legend>Tus circunstancias:</legend>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" placeholder="minombre@mail.com"><br><br>
            <label for="phone">Teléfono</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="654 321 789">    
        </fieldset>
    </form>

    <br>

    <!-- si queremos que sea el submit de todo el form tiene que ir dentro de un form -->
    <!-- debería ser button -->
    <input type="submit" value="Submit">

    

<!-- LADRONZUELOS ----------------------- -->

    <h1>Los ladronzuelos de bicicletas</h1>

    <form>
        <label for="daytime">Día y hora</label>
        <input type="datetime-local" id="daytime" name="daytime">
    </form>

    <br>

    <form action="">
        <label for="bikecolor">Color de la bicicleta</label>
        <input type="color" id="bikecolor" name="bikecolor" >
    </form>

    <br>

    <form action="">
        <label for="vol">Rango de precio</label>
        <input type="range" id="vol" name="vol" min="0" max="1000" value="800">
        <output name="vol" value="800"></output>
    </form>

    <br>

    <form action="">
    <!-- como poner placeholder? -->        
        <label for="type">Tipo de bicicleta</label>
        <select id="type" name="type">
          <option value="paseo">Paseo</option>
          <option value="montaña">Montaña</option>
          <option value="carreras">Carreras</option>
        </select>
    </form>
    
    <br>

    <form action="">
        <label for="accesorize">Accesorios</label>
        <select id="accesorize" name="accesorize" size="6" multiple>
          <option value="ruedines">Ruedines</option>
          <option value="pegatinas">Pegatinas</option>
          <option value="cestita">Cestita</option>
          <option value="bomba">Bomba de aire</option>
          <option value="timbre">Timbre</option>
          <option value="foco">Foco</option>
        </select>
    </form>

    <br>

    <form action="">
        <label for="bike">¿Qué marca era?</label>
        <select id="bike" name="bike" >
          <option value="specialized">Specialized</option>
          <option value="trek">Trek</option>
          <option value="merida">Merida</option>
          <option value="scott">Scott</option>
          <option value="merida">Merida</option>
          <option value="giant">Giant</option>
          <option value="cube">Cube</option>
          <option value="lapierre">Lapierre</option>
          <option value="orbea">Orbea</option>
        </select>
    </form>

    <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</body>
</html>

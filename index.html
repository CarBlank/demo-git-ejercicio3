<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>El club viejuner</h1>

    <h3>Tú</h3>
    <form action="">
        <label for="fname">Nombre</label><br>
        <input type="text" id="fname" name="fname"><br>
        
        <label for="lname">Apellidos</label><br>
        <input type="text" id="lname" name="lname"><br>
        
        <label for="quantity">Edad</label> <br>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="1"> <br>
        
        <p>Elige una opción:</p>
        <!-- name id etc se ponen lo que queramos? -->
        <input type="radio" id="mujer" name="gender" value="Mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="hombre" name="gender" value="Hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="otro" name="gender" value="Otro">
        <label for="otro">Otro</label><br>
        <br>

        <label for="viejuner">Me siento viejuner:</label> <br>
        <select id="viejuner" name="viejuner">
          <option value="si">Si</option>
          <option value="no">No</option>
        </select>
            
        <p>Escribe algo sobre tí:</p>
            <textarea name="message" rows="10" cols="30">
            Escribe aquí ...
            </textarea>
    </form>

    <h3>Tus circunstancias:</h3>
    <form>
        <label for="email">Enter your email:</label> <br>
        <input type="email" id="email" name="email"> <br>

        <label for="phone">Teléfono</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>

    <h1>Los ladronzuelos de bicicletas</h1>
    <form>
        <label for="daytime">Día y hora</label>
        <input type="datetime-local" id="daytime" name="daytime"><br>

        <label for="bikecolor">Color de la bicicleta</label>
        <input type="color" id="bikecolor" name="bikecolor"><br>

        <label for="vol">Rango de precio</label>
        <input type="range" id="vol" name="vol" min="0" max="1000"><br>
    </form>
</body>
</html>
